<html><head><base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text to Image Generator free ai</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .options-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            min-height: 120px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        button:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            position: relative; /* Add this to make it a positioning context */
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            margin: 20px auto;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e2e8f0;
            border-top: 6px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e53e3e;
            margin-top: 15px;
            display: none;
            padding: 10px;
            border-radius: 6px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #4a5568;
            font-size: 0.9em;
            border-top: 1px solid #e2e8f0;
        }

        .footer a {
            color: #4299e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #2b6cb0;
            text-decoration: underline;
        }

        .download-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 8px 16px; /* Slightly smaller padding */
            border-radius: 8px;
            font-size: 14px; /* Slightly smaller font */
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0; /* Remove existing margins */
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2; /* Ensure button appears above image */
            display: none;
            width: auto;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Text to Image Generator</h1>
        <div class="input-group">
            <textarea id="promptInput" placeholder="Enter your detailed image description here..."></textarea>
        </div>
        <div class="options-group">
            <div class="option-item">
                <label for="style">Art Style:</label>
                <select id="style">
                    <option value="realistic">Realistic</option>
                    <option value="anime">Anime</option>
                    <option value="digital-art">Digital Art</option>
                    <option value="oil-painting">Oil Painting</option>
                    <option value="watercolor">Watercolor</option>
                </select>
            </div>
            <div class="option-item">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="standard">Standard</option>
                    <option value="high">High Quality</option>
                    <option value="best">Best Quality</option>
                </select>
            </div>
            <div class="option-item">
                <label for="aspect">Aspect Ratio:</label>
                <select id="aspect">
                    <option value="1:1">Square (1:1)</option>
                    <option value="4:3">Standard (4:3)</option>
                    <option value="16:9">Widescreen (16:9)</option>
                    <option value="9:16">Portrait (9:16)</option>
                </select>
            </div>
        </div>
        <button id="generateBtn" onclick="generateImage()">Generate Image</button>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Creating your masterpiece...</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="result">
            <img id="generatedImage" class="generated-image" alt="Generated artwork will appear here">
            <button id="downloadBtn" class="download-btn" onclick="downloadImage()">Download Image</button>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2024 Advanced Text to Image Generator. Developed by <a href="https://mohamedyussry.github.io/mohamedyussry/" target="_blank">Mohamed Yussry</a></p>
    </div>

    <script>
        async function generateImage() {
            const promptInput = document.getElementById('promptInput');
            const styleSelect = document.getElementById('style');
            const qualitySelect = document.getElementById('quality');
            const aspectSelect = document.getElementById('aspect');
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            const generatedImage = document.getElementById('generatedImage');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!promptInput.value.trim()) {
                errorMessage.textContent = 'Please enter a description for your image';
                errorMessage.style.display = 'block';
                return;
            }

            const enhancedPrompt = `${promptInput.value.trim()}, ${styleSelect.value} style, ${qualitySelect.value} quality, aspect ratio ${aspectSelect.value}`;

            try {
                generateBtn.disabled = true;
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                generatedImage.style.display = 'none';
                downloadBtn.style.display = 'none';

                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-3.5-large-turbo', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputs: enhancedPrompt,
                        options: {
                            use_cache: false,
                            wait_for_model: true
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                generatedImage.src = imageUrl;
                generatedImage.style.display = 'block';
                downloadBtn.style.display = 'block';

            } catch (error) {
                errorMessage.textContent = 'Error generating image: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function downloadImage() {
            const generatedImage = document.getElementById('generatedImage');
            const imageUrl = generatedImage.src;
            
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'generated-image.png';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Error downloading the image: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        document.getElementById('generatedImage').onerror = function() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Error loading the generated image. Please try again.';
            errorMessage.style.display = 'block';
            this.style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
        };

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => {
                const promptInput = document.getElementById('promptInput');
                if (promptInput.value.trim()) {
                    document.getElementById('errorMessage').style.display = 'none';
                }
            });
        });
    </script>
</body></html>
